<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Form</title>
</head>
<body>
    <div>
         <img src="31.webp" width="500" height="300" alt="Person performing yoga stance" align="left">
            <br><br>
            <br><br>
            <br><br>
            <br><br>
         <p align="center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas molestie tincidunt bibendum. Praesent placerat tellus nisi, eu ornare eros ultrices et. Nam suscipit non ipsum at semper. Vivamus</p>
    </div>
    <br><br>
    <br><br>
    <br>
    <div align="left">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="email">Email-Ad:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact"><br><br>
    </form>
    <form align="right">
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male&nbsp;&nbsp;&nbsp;&nbsp;</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female </label><br>
            <br>

            <legend>Hobbies:</legend>
            <input type="checkbox" id="swimming" name="hobbies" value="swimming">
            <label for="swimming">Swimming&nbsp;&nbsp;&nbsp;&nbsp;</label><br>

            <input type="checkbox" id="biking" name="hobbies" value="biking">
            <label for="biking">Biking&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>

            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>

            <input type="checkbox" id="watchingtv" name="hobbies" value="watchingtv">
            <label for="watchingtv">Watching TV</label><br>

            <input type="checkbox" id="playing" name="hobbies" value="playing">
            <label for="playing">Playing&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
    </form>
    </div>
</body>
</html>
